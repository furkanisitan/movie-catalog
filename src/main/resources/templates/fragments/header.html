<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title></title>
</head>
<body>

<header th:fragment="header">

    <nav th:fragment="header" class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" th:href="@{/movies}">Movie Catalog</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/movies}" th:classappend="${#request.requestURI.startsWith('/movies') ? 'active' : ''}">Movies</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/actors}" th:classappend="${#request.requestURI.startsWith('/actors') ? 'active' : ''}">Actors</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/genres}" th:classappend="${#request.requestURI.startsWith('/genres') ? 'active' : ''}">Genres</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

</body>
</html>
