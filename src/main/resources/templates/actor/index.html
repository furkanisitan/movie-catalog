<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Actors</title>
</head>
<body>

<div layout:fragment="content">

    <h2>Manage Actors</h2>

    <table id="example" class="table table-hover">
        <thead>
        <tr>
            <th>Name</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="actor : ${actors}">
            <td>
                    <span class="d-flex justify-content-between">
                        <span th:text="${actor.fullName}"></span>
                        <span>
                            <button class="btn btn-sm text-primary" data-toggle="tooltip" data-placement="top"
                                    title="view">
                                <i class="fas fa-eye"></i>
                            </button>

                             <a th:href="@{/actors/update/{id}(id=${actor.id})}" title="edit"
                                class="btn btn-sm text-warning">
                                <i class="fas fa-edit"></i>
                            </a>

                            <a th:href="@{/actors/delete/{id}(id=${actor.id})}" title="delete"
                               class="btn btn-sm text-danger">
                                <i class="fas fa-trash"></i>
                            </a>

                        </span>

                    </span>
            </td>

        </tr>
        </tbody>
    </table>

    <!-- Actor Add Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <form id="actorForm" th:action="@{/actors/create}" method="post" th:object="${actorDto}">

                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Add Actor</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">

                        <div class="form-floating mb-3">
                            <input id="genreName" th:field="*{fullName}" type="text" class="form-control"
                                   th:classappend="${#fields.hasErrors('fullName') ? 'is-invalid' : ''}"
                                   placeholder="Enter a full name">
                            <label for="genreName">Enter a full name</label>
                            <div class="invalid-feedback" th:errors="*{fullName}">
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

</div>

<th:block layout:fragment="scripts">

    <script>

        let modal = $("#exampleModal");

        function showModal() {
            $("#actorForm").find("input").removeClass("is-invalid");
            modal.modal('show');
        }

        $(document).ready(function () {
            $('#example').DataTable({
                dom: 'Bfrtipl',
                order: [
                    [0, "asc"]
                ],
                buttons: {
                    buttons: [
                        {
                            text: "Create New",
                            action: function (e, dt, node, config) {
                                showModal();
                            }
                        }
                    ],
                    dom: {
                        button: {
                            tag: "button",
                            className: "btn btn-sm btn-success"
                        }
                    }
                }
            });
        });

    </script>

    <script th:inline="javascript" th:if="${showModal!=null}">
        /*<![CDATA[*/
        $(function () {
            $("#exampleModal").modal('show');
        });
        /*]]>*/
    </script>

</th:block>

</body>
</html>
