<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Movie Create</title>

    <th:block layout:fragment="contents">
        <link href="/webjars/bootstrap-select/1.14.0-beta2/css/bootstrap-select.min.css" rel="stylesheet">
    </th:block>
</head>
<body>

<div layout:fragment="content">

    <h2>Create Movie</h2>

    <form class="row g-3">

        <div class="col-md-6">
            <label for="inpName" class="form-label">Movie name</label>
            <input type="text" class="form-control" id="inpName">
            <div class="invalid-feedback">
                Looks good!
            </div>
        </div>
        <div class="col-md-3">
            <label for="inpDate" class="form-label">Release date</label>
            <input type="date" class="form-control" id="inpDate">
            <div class="invalid-feedback">
                Looks good!
            </div>
        </div>
        <div class="col-md-3">
            <label for="inpMedia" class="form-label">Media</label>
            <input type="text" class="form-control" id="inpMedia">
            <div class="invalid-feedback">
                Looks good!
            </div>
        </div>

        <div class="col-md-6">
            <label for="inpDescription" class="form-label">Description</label>
            <textarea class="form-control" id="inpDescription"></textarea>
            <div class="invalid-feedback">
                Looks good!
            </div>
        </div>

        <div class="col-md-3">
            <label for="inpGenres" class="form-label">Genres</label>
            <select class="selectpicker" id="inpGenres" multiple title="Choose..." data-live-search="true">
                <option>Drama</option>
                <option>Falan</option>
                <option>Filan</option>
            </select>
            <div class="invalid-feedback">
                Please select a valid state.
            </div>
        </div>

        <div class="col-md-3">
            <label for="inpLanguages" class="form-label">Languages</label>
            <select class="selectpicker" id="inpLanguages" multiple title="Choose..."
                    data-live-search="true">
                <option>English</option>
                <option>Falan</option>
                <option>Filan</option>
            </select>
            <div class="invalid-feedback">
                Please select a valid state.
            </div>
        </div>


        <div class="col-12">
            <button class="btn btn-secondary" type="reset">Clear</button>
            <button class="btn btn-primary" type="submit">Submit</button>
        </div>
    </form>

</div>

<th:block layout:fragment="scripts">


    <script src="/webjars/bootstrap-select/1.14.0-beta2/js/bootstrap-select.min.js"></script>

</th:block>

</body>
</html>
